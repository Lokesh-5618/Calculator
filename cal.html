<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
   
    <div class="maincontainer">
        <div class="ddisp">
          <div><input type="text" id="operation-display" ></div>
          <div><input type="text" id="display" ></div>
        </div>
        <div class="firstline">
          <button class="clearit">C</button>
          <button class="bigwidth">=</button>
        </div>
        <div class="secondline">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="symbols">-</button>
        </div>
        <div class="thirdline">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="symbols">x</button>
        </div>
        <div class="fourthline">
           
            
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="symbols">+</button>
            
           
        </div>
        <div class="fifthline">
           
           
          <button class="symbols">.</button>
          <button>0</button>
         
         <button class="symbols">BS</button>

          
          <button class="symbols">/</button>
          
           
           
           
           
        </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
